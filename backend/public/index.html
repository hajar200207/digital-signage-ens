<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage - ENS Rabat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        /* Main Display Container */
        #mainDisplay {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        /* Widget Container */
        .widget {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .widget.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Widget: Image - Taille r√©duite pour s'adapter entre les navbars */
        .widget-image img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        /* Widget: Slideshow - Taille r√©duite */
        .widget-slideshow {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slideshow-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
            display: none;
            animation: slideAnimation 1s ease-in-out;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .slideshow-image.active {
            display: block;
        }

        @keyframes slideAnimation {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Widget: Weather */
        .widget-weather {
            text-align: center;
            padding: 50px;
        }

        .weather-icon {
            font-size: 150px;
            margin-bottom: 30px;
        }

        .weather-temp {
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .weather-location {
            font-size: 40px;
            opacity: 0.9;
        }

        /* Widget: Video/YouTube */
        .widget-video iframe,
        .widget-video video {
            width: 85%;
            height: 80%;
            border: none;
            border-radius: 15px;
        }

        /* Widget: Congratulations */
        .widget-congratulations {
            text-align: center;
            padding: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .congratulations-icon {
            font-size: 200px;
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .congratulations-title {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .congratulations-message {
            font-size: 40px;
            line-height: 1.5;
        }

        /* Widget: List */
        .widget-list {
            width: 85%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
        }

        .list-title {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        .list-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            font-size: 24px;
        }

        /* Widget: News */
        .widget-news {
            width: 85%;
            max-width: 1600px;
        }

        .news-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .news-title {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .news-subtitle {
            font-size: 30px;
            opacity: 0.8;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .news-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .news-item-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .news-item-description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .news-item-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.7;
        }

        .news-source {
            color: #4CAF50;
            font-weight: 600;
        }

        /* Announcements Ticker */
        #announcementsTicker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 1000;
        }

        .ticker-content {
            display: flex;
            animation: scroll-left 30s linear infinite;
            white-space: nowrap;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        .ticker-item {
            margin: 0 50px;
            font-size: 28px;
            font-weight: 500;
        }

        .ticker-item.urgent {
            color: #ff4444;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Status Bar */
        #statusBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            font-size: 22px;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        /* Weather in Navbar */
        #weatherInfo {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        #weatherIcon {
            font-size: 32px;
        }

        #weatherTemp {
            font-weight: bold;
            font-size: 24px;
        }

        #weatherCity {
            font-size: 18px;
            opacity: 0.8;
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 32px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Chargement du Digital Signage...</div>
    </div>

    <!-- Status Bar with Weather -->
    <div id="statusBar">
        <div class="status-left">
            <div class="logo">üéì ENS Rabat</div>
            <div id="currentDate"></div>
        </div>
        <div class="status-right">
            <!-- Weather Info -->
            <div id="weatherInfo">
                <span id="weatherIcon">‚òÄÔ∏è</span>
                <span id="weatherTemp">--¬∞C</span>
                <span id="weatherCity">Rabat</span>
            </div>
            <!-- Time -->
            <div id="currentTime" style="font-weight: bold; font-size: 26px;"></div>
            <!-- Connection Status -->
            <div id="connectionStatus">üü¢</div>
        </div>
    </div>

    <!-- Main Display -->
    <div id="mainDisplay"></div>

    <!-- Announcements Ticker -->
    <div id="announcementsTicker" style="display: none;">
        <div class="ticker-content" id="tickerContent"></div>
    </div>

    <script src="js/display.js"></script>
</body>

</html>
